name: Keep Alive

on:
  # Run every 5 minutes
  schedule:
    - cron: '*/5 * * * *'
  # Allow you to click "Run workflow" manually for testing
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        # curl by default uses GET. We add -L to follow redirects and -v to see logs.
        run: curl -L -v https://sovereign-backend-xu6i.onrender.com/health